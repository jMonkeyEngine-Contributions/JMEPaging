OpenIDE-Module-Long-Description=\
    This is the beta version of the paging engine used in a grass and tree paging system. \
    It is still under development.\n\n\
    This paging engine is based on the Paged Geometry library. \
    It is a C++ library written for the Ogre3D SDK.\n\n\
    Here is a link to the original paged geometry engine: http://code.google.com/p/ogre-paged/\n\nUpdates about this project can be found in this forum thread: http://jmonkeyengine.org/groups/user-code-projects/forum/topic/generating-vegetation-paged-geometry-style/
OpenIDE-Module-Name=JMEPaging
OpenIDE-Module-Short-Description=A paging engine
